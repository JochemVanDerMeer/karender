<mat-dialog-content class="mat-typography">
<h1>{{ data.name }}</h1>
  <h3> {{ data.date }}</h3>
  <p>{{ data.beschrijving }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button color="primary" mat-dialog-close>Terug</button>
  <button mat-raised-button color="accent" [mat-dialog-close]="true" cdkFocusInitial>Website van evenement</button>
</mat-dialog-actions>
